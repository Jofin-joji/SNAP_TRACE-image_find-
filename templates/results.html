<!doctype html>
<html lang="en">
  <head>
    <title>Results - SnapTrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">üì∏ Matched Images</h2>
      <div class="text-center mb-4">
        <a href="/download-zip" class="btn btn-success">‚¨áÔ∏è Download All as ZIP</a>
      </div>
      <div class="row g-4">
        {% for path, score in matches %}
        <div class="col-md-4">
          <div class="card shadow">
            <img src="{{ path }}" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Similarity Score: {{ "%.4f"|format(score) }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
