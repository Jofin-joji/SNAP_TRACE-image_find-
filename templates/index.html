<!doctype html>
<html lang="en">
  <head>
    <title>SnapTrace - Find Your Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">🎯 SnapTrace: Find Your Photos Fast</h2>
      <form method="post" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
        <div class="mb-3">
          <label class="form-label">Google Drive Folder Link</label>
          <input type="text" name="drive_url" class="form-control" placeholder="Paste your shared Drive folder link" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload or Capture a Face Image</label>
          <input type="file" name="face_image" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">🔍 Find My Photos</button>
      </form>
    </div>
  </body>
</html>
